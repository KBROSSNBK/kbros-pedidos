  <script>
    let categorias = {
      "COMPLETOS ðŸŒ­": [["HOT DOG - CHICO",1200],["ITALIANO - CHICO",2000],["COMPLETO - CHICO",1800],["TOCOMPLE - CHICO",2500],["DINAMICO - CHICO",2500],["CHAMO - CHICO",2000],["HOT DOG - GRANDE",1800],["ITALIANO - GRANDE",3000],["COMPLETO - GRANDE",2400],["TOCOMPLE - GRANDE",3500],["DINAMICO - GRANDE",3500],["CHAMO - GRANDE",3000],["AS - CHICO",2200],["AS - ITALIANO - CHICO",3000],["AS - COMPLETO - CHICO",2800],["AS - TOCOMPLE - CHICO",3500],["AS - DINAMICO - CHICO",3500],["AS - QUESO - CHICO",3000],["AS - GRANDE",2800],["AS - ITALIANO - GRANDE",4000],["AS - COMPLETO - GRANDE",3400],["AS - TOCOMPLE - GRANDE",4500],["AS - DINAMICO - GRANDE",4500],["AS - QUESO - GRANDE",4000]],
      "HAMBURGUESAS ðŸ”": [["HAMBURGUESA CLASICA",4500],["HAMBURGUESA ITALIANA",4500],["HAMBURGUESA AMERICANA",4500],["CHEDDAR BACON",5500],["CON PAPAS",1000],["PAPAS + SALSA CHEDDAR",1500],["HAMBURGUESA + CHEDDAR",1000]],
      "MECHADAS ðŸ”": [["MECHA-LUCO",5000],["MECHADA ITALIANO",5000],["MECHADA CHACARERO",5000],["MECHAITO",5500],["CON PAPAS",1000],["PAPAS + SALSA CHEDDAR",1500]],

      "BEBESTIBLES ðŸ¥¤": [["BEBIDA LATA",1200],["JUGO",1500],["AGUA",1000]],
      "BEBESTIBLES â˜•": [["TÃ‰",1000],["CAFÃ‰",1000]]
    };

    let carrito = [];

    function agregar(nombre, precio) {
      const item = carrito.find(p => p.nombre === nombre);
      if (item) {
        item.cantidad++;
      } else {
        carrito.push({ nombre, precio, cantidad: 1 });
      }
      renderTotal();
    }

    function renderTotal() {
      const total = carrito.reduce((sum, p) => sum + p.precio * p.cantidad, 0);
      document.getElementById("total").textContent = "ðŸ’²" + total;
    }

    function limpiarCarrito() {
      carrito = [];
      renderTotal();
    }

    function enviarPedido() {
      const nombre = prompt("Ingresa tu nombre:");
      if (!nombre || carrito.length === 0) return;
      const total = carrito.reduce((sum, p) => sum + p.precio * p.cantidad, 0);
      const mensaje = `Hola! Soy ${nombre}. Quiero pedir:\n` +
                      carrito.map(p => `- ${p.nombre} x${p.cantidad} ðŸ’²${p.precio * p.cantidad}`).join("\n") +
                      `\nTOTAL: ðŸ’²${total}`;
      const numero = "56956446048";
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
    }

    function renderMenu() {
      const cont = document.getElementById('menu');
      cont.innerHTML = '';
      let active = null;

      for (const cat in categorias) {
        const btn = document.createElement("div");
        btn.className = "categoria-btn";
        btn.textContent = cat;

        const box = document.createElement("div");
        box.className = "productos";
        categorias[cat].forEach(([nombre, precio]) => {
          const prod = document.createElement("div");
          prod.className = "producto";
          prod.textContent = `${nombre} ðŸ’²${precio}`;
          prod.onclick = () => agregar(nombre, precio);
          box.appendChild(prod);
        });

        btn.onclick = () => {
          document.querySelectorAll('.productos').forEach(p => p.style.display = 'none');
          if (active === box) {
            box.style.display = 'none';
            active = null;
          } else {
            box.style.display = 'flex';
            active = box;
          }
        };

        cont.appendChild(btn);
        cont.appendChild(box);
      }
    }

    renderMenu();
  </script>
